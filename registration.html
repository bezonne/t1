<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Форма регистрации с таймером</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body>
  <div class="container">
    <div id="timer" class="timer"></div>

    <form id="registrationForm" novalidate>
      <label for="nameField">Имя:</label>
      <input type="text" id="nameField" name="name" required />

      <label for="passwordField">Пароль:</label>
      <input type="password" id="passwordField" name="password" required />

      <label for="dobField">Дата рождения:</label>
      <input type="text" id="dobField" name="dobField" placeholder="ДД.ММ.ГГГГ" required />

      <label for="genderField">Пол:</label>
      <select id="genderField" name="gender" required>
        <option value="" disabled selected>Выберите пол</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
        <option value="other">Другой</option>
      </select>

      <label for="recoveryCodeField">Код для восстановления пароля:</label>
      <input type="text" id="recoveryCodeField" name="recoveryCode" required />

      <button type="submit">Зарегистрироваться</button>
    </form>

    <div id="yesEq" class="equation hidden"></div>

    <input type="text" id="inputField" placeholder="Введите сумму" disabled class="hidden" />
    <button id="submitBtn" disabled class="hidden">Ввод</button>

    <div id="message" class="error"></div>
    <div id="code" class="code"></div>
  </div>

  <script src="codes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#dobField", {
      dateFormat: "d.m.Y",
      allowInput: true
    });

    const task_duration_seconds = 30;
    let currentSum = 0n;
    let timeLeft = task_duration_seconds;
    let timerInterval = null;
    let challengeActive = false;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateEquation() {
      const parts = [];
      let remaining = BigInt(getRandomInt(300, 500));
      const count = getRandomInt(10, 12);
      for(let i = 0; i < count -1; i++) {
        let maxForPart = remaining - BigInt(count -1 - i);
        let value = BigInt(getRandomInt(1, Number(maxForPart)));
        parts.push(value);
        remaining -= value;
      }
      parts.push(remaining);
      for(let i = parts.length -1; i > 0; i--) {
        const j = Math.floor(Math.random()*(i+1));
        [parts[i], parts[j]] = [parts[j], parts[i]];
      }
      currentSum = parts.reduce((acc,val)=> acc+val, 0n);
      return parts;
    }

    function updateTimerDisplay() {
      document.getElementById('timer').textContent = `Оставшееся время: ${timeLeft} сек`;
    }

    function startTimer(seconds) {
      timeLeft = seconds;
      updateTimerDisplay();
      if(timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          if(challengeActive) {
            challengeActive = false;
            blockAllInputs();
            document.getElementById('yesEq').classList.add('hidden');
            showMessage('Ваше время вышло');
          }
        }
      }, 1000);
    }

    function blockAllInputs() {
      document.getElementById('inputField').disabled = true;
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('inputField').classList.add('disabled');
      document.getElementById('submitBtn').classList.add('disabled');
      document.getElementById('registrationForm').querySelectorAll('input, select, button').forEach(el=>{
        el.disabled = true;
      });
    }

    function clearMessages() {
      document.getElementById('message').textContent = '';
      document.getElementById('code').textContent = '';
    }

    function showMessage(msg) {
      const msgEl = document.getElementById('message');
      msgEl.textContent = msg;
      msgEl.className = 'error';
    }

    function showCode(code) {
      const codeEl = document.getElementById('code');
      codeEl.textContent = 'Код: ' + code;
      codeEl.className = 'code';
    }

    function startChallenge() {
      const parts = generateEquation();
      document.getElementById('yesEq').textContent = parts.map(String).join(' + ');
      document.getElementById('yesEq').classList.remove('hidden');

      const inputField = document.getElementById('inputField');
      const submitBtn = document.getElementById('submitBtn');
      inputField.value = '';
      inputField.disabled = false;
      submitBtn.disabled = false;
      inputField.classList.remove('hidden');
      submitBtn.classList.remove('hidden');

      clearMessages();
      challengeActive = true;
    }

    function countButtons() {
      const allButtons = document.querySelectorAll('button, input[type="button"], input[type="submit"]');
      return allButtons.length;
    }

    function onRegister(event) {
      event.preventDefault();
      const form = event.target;

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      startChallenge();
    }

    function onSubmit(event) {
      event.preventDefault();
      if (!challengeActive) return;

      const input = document.getElementById('inputField').value.trim();
      clearMessages();
      let inputNum;
      try {
        inputNum = BigInt(input);
      } catch {
        showMessage('Ошибка: введите корректное число.');
        return;
      }
      if (inputNum !== currentSum) {
        showMessage('Ошибка');
        return;
      }
      challengeActive = false;
      clearInterval(timerInterval);

      blockAllInputs();

      const timeSpentSeconds = task_duration_seconds - timeLeft;
      const buttonsCount = countButtons();
      const fileName = window.location.pathname.split('/').pop().split('.')[0];
      const fileNameLength = fileName.length;
      const superCode = `${timeSpentSeconds}${buttonsCount}${fileNameLength}`;
      const codeLength = getRandomInt(15, 20);

      let codeRandomPart1 = '';
      let codeRandomPart2 = '';
      for(let i = 0; i < Math.floor(codeLength/2); i++) {
        codeRandomPart1 += Math.floor(Math.random()*10);
      }
      for(let i = 0; i < codeLength - Math.floor(codeLength/2); i++) {
        codeRandomPart2 += Math.floor(Math.random()*10);
      }
      const insertIndex = Math.floor(Math.random()*codeRandomPart1.length);
      const finalCode = codeRandomPart1.slice(0, insertIndex) + superCode + codeRandomPart1.slice(insertIndex) + codeRandomPart2;

      showCode(finalCode);
    }

    // Запускаем таймер сразу при загрузке страницы
    window.addEventListener('load', () => {
      startTimer(task_duration_seconds);
    });

    document.getElementById('registrationForm').addEventListener('submit', onRegister);
    document.getElementById('submitBtn').addEventListener('click', onSubmit);
  </script>
</body>
</html>
