<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Задача на локаторы</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <form id="locatorForm">

      <!-- Кнопка №1 (ищется по id) -->
      <button id="btn1" type="button" onclick="buttonClick(this)">Кнопка №1</button>

      <!-- Кнопка №2 (ищется по name) -->
      <button name="btnName" type="button" onclick="buttonClick(this)">Кнопка №2</button>

      <!-- Кнопка №3 (ищется по value) -->
      <input type="button" value="Кнопка №3" onclick="buttonClick(this)" />

      <!-- Кнопка №4 (ищется по class) -->
      <button class="btnClass" type="button" onclick="buttonClick(this)">Кнопка №4</button>

      <!-- Кнопка №5 (ищется по тексту) -->
      <button type="button" onclick="buttonClick(this)">Кнопка №5</button>

      <!-- Кнопка №6 (ищется по xpath; для примера добавим unique атрибут data-xpath) -->
      <button type="button" data-xpath="//button[6]" onclick="buttonClick(this)">Кнопка №6</button>

    </form>

    <div id="yesEq" class="equation" style="margin-top: 30px;"></div>

    <input type="text" id="inputField" placeholder="Введите сумму" disabled />
    <button id="submitBtn" onclick="onSubmit(event)" disabled>Ввод</button>

    <div id="timer" class="timer"></div>
    <div id="message" class="error"></div>
    <div id="code" class="code"></div>
  </div>

  <script src="codes.js"></script>

  <script>
    let currentSum = 0;
    let timeLeft = 30;
    let timerInterval = null;
    let challengeActive = false;

    const correctCode = codes.locatorsTask || '5489';

    const clickedButtons = new Set();

    function buttonClick(button) {
      const btnId = getButtonIdentifier(button);
      if (clickedButtons.has(btnId)) return;
      button.style.backgroundColor = '#90ee90';
      clickedButtons.add(btnId);

      if (clickedButtons.size === 6) {
        startChallenge();
      }
    }

    function getButtonIdentifier(button) {
      if (button.id) return 'id_' + button.id;
      if (button.name) return 'name_' + button.name;
      if (button.value) return 'value_' + button.value;
      if (button.className && button.className.trim()) return 'class_' + button.className.trim();
      if (button.hasAttribute('data-xpath')) return 'xpath_' + button.getAttribute('data-xpath');
      return 'text_' + button.textContent.trim();
    }

    function generateEquation() {
      let parts = [];
      let remaining = Math.floor(Math.random() * 51) + 50;
      let count = 10;
      let sum = remaining;

      for (let i = 0; i < count - 1; i++) {
        let maxForPart = remaining - (count - 1 - i);
        let value = Math.floor(Math.random() * maxForPart) + 1;
        parts.push(value);
        remaining -= value;
      }
      parts.push(remaining);

      for (let i = parts.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [parts[i], parts[j]] = [parts[j], parts[i]];
      }

      currentSum = sum;
      return parts;
    }

    function startChallenge() {
      const parts = generateEquation();
      document.getElementById('yesEq').textContent = parts.join(' + ');
      document.getElementById('inputField').value = '';
      document.getElementById('inputField').disabled = false;
      document.getElementById('submitBtn').disabled = false;

      clearMessages();
      startTimer(timeLeft);
      challengeActive = true;
    }

    function startTimer(seconds) {
      timeLeft = seconds;
      updateTimerDisplay();
      if(timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if(timeLeft <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          if (challengeActive) {
            challengeActive = false;
            document.getElementById('inputField').disabled = true;
            document.getElementById('submitBtn').disabled = true;
            showMessage('Ваше время вышло');
          }
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      document.getElementById('timer').textContent = `Время: ${timeLeft} сек`;
    }

    function clearMessages() {
      document.getElementById('message').textContent = '';
      document.getElementById('code').textContent = '';
      document.getElementById('timer').textContent = '';
    }

    function showMessage(msg) {
      const el = document.getElementById('message');
      el.textContent = msg;
      el.className = 'error';
    }

    function showCode(code) {
      const el = document.getElementById('code');
      el.textContent = 'Код: ' + code;
      el.className = 'code';
    }

    function onSubmit(event) {
      event.preventDefault();
      if(!challengeActive) return;
      const input = document.getElementById('inputField').value.trim();
      clearMessages();
      if(parseInt(input) !== currentSum) {
        showMessage('Ошибка');
        return;
      }
      challengeActive = false;
      if(timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      document.getElementById('inputField').disabled = true;
      document.getElementById('submitBtn').disabled = true;
      showCode(correctCode);
    }
  </script>
</body>
</html>
